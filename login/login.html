<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myMeal-login-form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="./logo_small.png" style="width: 30%; margin-top: 5%;" id="icon" alt="logo icon">
      </div>
      <!-- Login Form -->
      <form>
        <div class="container" id="box">
          <div class="signingIn-form">
            <div class="signings">
              <a class="active" id="signInActive" href="#" > Sign In </a>
              <a class="inactive  underlineHover" id="signUpInactive" href="#" style="color: black;">Sign Up </a>
            </div>
            <div id="signIn">
              <p>Bentornato!</p>
              <input type="text" id="username" class="fadeIn second" name="login" placeholder="username">
              <input type="password" id="password" class="fadeIn third" name="login" placeholder="password">
              <input type="submit" class="fadeIn fourth" value="Login">
            </div>
            <div id="signUp" style="display: none;">
              <p>Benvenuto!</p>
              <input type="text" id="username" class="fadeIn second" name="login" placeholder="username">
              <input type="email" id="email" class="fadeIn second" name="login" placeholder="e-mail">
              <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
              <input type="submit" class="fadeIn fourth" value="Sign Up">
            </div>
          </div>
        </div>
      </form>
    </div>
  <script src="./functions.js"></script>
</body>
</html>
