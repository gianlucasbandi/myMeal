<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../img/logo-tiny.ico">
    <link rel="stylesheet" href="./style.css">
    <title>Registrazione</title>
</head>
<body class="text-center">
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Icon -->
            <div class="fadeIn first mb-4">
                <img src="./logo_small.png" style="width: 30%; margin-top: 5%;" id="icon" alt="logo icon">
            </div>
            <!-- Registration Form -->
            <form action="./validateRegistration.php" method="POST" name="myForm">
                <div class="container" id="box">
                    <div id="signUp" class="signingUp-form">
                        <input type="text" name="inputNome" class="fadeIn second"
                            placeholder="Nome" required>
                        <input type="text" name="inputCognome" class="fadeIn second"
                            placeholder="Cognome" required>
                        <input type="email" name="inputEmail" class="fadeIn third"
                            placeholder="Email" required>
                        <input type="password" name="inputPasswd" class="fadeIn third"
                            placeholder="Password" required>
                        <input class="fadeIn fourth mt-4 mb-3" name="registrationButton"
                            type="submit" value="Registrati"></input>
                        <hr>
                        <a href="../index.html" class="fadeIn fourth mb-4">Torna alla Home</a>
                    </div>
                </div>
            </form>
        </div>
    <script src="./functions.js"></script>

</html>
